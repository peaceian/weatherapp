<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Weather Report</title>
</head>

<body>
    {% extends "base.html" %}
    {% load static %}
    {% block content %}
    <header>
        <h1>Taiwan Weather Report</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="justify-content-md-center m-5">
                <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/images/market.jpg" class="d-block w-100"
                                style="height: 700px;object-fit: cover;" alt="..." data-bs-interval="1000">
                            <div class="carousel-caption d-md-block"><!--remove d-none-->
                                <h5>City Weather Report Search</h5>
                                <a href="/search" class="text-light"><p>Renew Time: 6HR</p></a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../static/images/taipei.jpg" class="d-block w-100"
                                style="height: 700px;object-fit: cover;" alt="..." data-bs-interval="1000">
                            <div class="carousel-caption d-md-block">
                                <h5>Weather Station Search</h5>
                                <a href="/detailone" class="text-light"><p>Renew Time: 1HR</p></a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../static/images/views.jpg" class="d-block w-100"
                                style="height: 700px;object-fit: cover;" alt="..." data-bs-interval="1000">
                            <div class="carousel-caption d-md-block">
                                <h5>City Weather List</h5>
                                <a href="/wr8" class="text-light"><p>Renew Time: 6HR</p></a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../static/images/forest.jpg" class="d-block w-100"
                                style="height: 700px;object-fit: cover;" alt="..." data-bs-interval="1000">
                            <div class="carousel-caption d-md-block">
                                <h5>Weather Station List</h5>
                                <a href="/realtime" class="text-light"><p>Renew Time: 1HR</p></a>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
</body>

</html>
